app {
  sourceDir = "data/input"
  destDir = "data/output"
  delimiter = ","
  dedupKey = "id"
  partitionColumn = "processing_timestamp"

  columns = ["id","name","price","age","height","is_active","created_date","updated_at","balance"]

  schemaMapping {
    id = "IntegerType"
    name = "StringType"
    price = "DoubleType"
    age = "LongType"
    height = "FloatType"
    is_active = "BooleanType"
    created_date = "DateType:yyyy-MM-dd"
    updated_at = "TimestampType:yyyy-MM-dd HH:mm:ss"
    balance = "DecimalType:10,2"
  }

  dateFormat = "yyyy-MM-dd"
  timestampFormat = "yyyy-MM-dd HH:mm:ss"
}